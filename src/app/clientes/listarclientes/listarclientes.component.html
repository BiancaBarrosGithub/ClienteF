<div class="card mt-3">
    <div class="d-flex justify-content-between align-items-center p-3 bg-info">
        <h1 class="text-white">cliente</h1>
        <button class="btn btn-primary" [routerLink]="['novo']">Novo Clientes</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>cpf</th>
                    <th>rg</th>
                    <th>endereço</th>
                    <th>email</th>
                    <th>ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clientes of clientes">
                    <td>{{ clientes.id }}</td>
                    <td>{{ clientes.nome }}</td>
                    <td>{{ clientes.cpf }}</td>
                    <td>{{ clientes.rg }}</td>
                    <td>{{ clientes.endereco }}</td>
                    <td>{{ clientes.email }}</td>

                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(clientes.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(clientes.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
